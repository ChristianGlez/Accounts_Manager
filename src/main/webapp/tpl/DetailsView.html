<div class="page-header">
  <h1>Account Details</h1>
</div>

<form class="form-horizontal">

	<div class="form-group">
    	<label for="id" class="col-lg-2 control-label">ID</label>
    	<div class="col-lg-10">
      		<div class="input-group">
			  <span class="input-group-addon">@</span>						  
			  <input id="accountId" name="id" type="text" class="form-control" value="<%= id === null ? '' : id %>" disabled/>			  
			</div>      		
    	</div>
  	</div>
  	
  	<!-- NAME -->
  	<div class="form-group">
    	<label for="name" class="col-lg-2 control-label">Name</label>
    	<div class="col-lg-10">
      		<div class="input-group">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>						  
			  <input name="name" type="text" class="form-control" value="<%= name %>"/>			  
			</div>      		
    	</div>
  	</div>
  	
  	<!-- USERNAME -->
  	<div class="form-group">
    	<label for="username" class="col-lg-2 control-label">Username</label>
    	<div class="col-lg-10">
      		<div class="input-group">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>						  
			  <input name="username" type="text" class="form-control" value="<%= username %>"/>			  
			</div>      		
    	</div>
  	</div>
  	
  	<!-- PASSWORD -->
  	<div class="form-group">
    	<label for="password" class="col-lg-2 control-label">Password</label>
    	<div class="col-lg-10">
      		<div class="input-group">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></span>						  
			  <input name="password" type="text" class="form-control" value="<%= password %>"/>			  
			</div>      		
    	</div>
  	</div>
  	
  	<div class="form-group">
    	<div class="col-lg-offset-2 col-lg-10">
    		<a href="#" class="btn btn-primary btn-lg save">Save</a>
            <a href="#" class="btn btn-danger btn-lg delete">Delete</a>      		
    	</div>
  	</div>
  	
</form>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
